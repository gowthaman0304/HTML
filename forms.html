    
    <Html>     
    <Head>      
    <Title>     
    Registration form   
    </Title>  
    </Head>  
    <Body>   
    
        <h3 style="text-align:left;margin-top:-10px;color:black;">SPOTRS DAY <br>Registration Form</h3>
    <br>    
    <form>    
    <label> Firstname </label>           
    <input type="text" name="firstname" size="15"/> <br> <br>   
    <label> Lastname: </label>           
    <input type="text" name="lastname" size="15"/> <br> <br>    
    <label>     
    Department:    
    </label>     
    <select>    
    <option value="Department">Departments</option>    
    <option value="IT">IT</option>    
    <option value="EEE">EEE</option>    
    <option value="MECH">MECH</option>    
    <option value="MBA">MBA</option>    
    <option value="CSE">CSE</option>    
    <option value="ECE">ECE</option>   
    <option value="BME">BME</option>  
    </select>    
    <br>    
    <br>    
    <label>Roll Number:</label>
    <input type="text" name="roll num" size="12"/> <br>
    <br>
    <label> 
    Gender :    
    </label><br>    
    <input type="radio" name="gender"/> Male <br>    
    <input type="radio" name="gender"/> Female <br>    
    <input type="radio" name="gender"/> Other    
    <br>    
    <br>    
    <label>  
    Sports:  
    </label>    
    <br>    
    <input type="checkbox" name="Vollyball"> Vollyball <br>    
    <input type="checkbox" name="Cricket"> Cricket <br>    
    <input type="checkbox" name="Football"> Football  <br>   
    <input type="checkbox" name="Basketball"> Basketball  <br>  
    <input type="checkbox" name="Kho Kho"> Kho Kho <br> 
    <input type="checkbox" name="Kabadi"> Kabadi <br>
    <br>    
    <br>   
    <label>     
    Phone :    
    </label>      
    <input type="text" name="phone" size="10"> <br> <br>    
    Email:    
    <input type="email" id="email" name="email"> <br>      
    <br>     
    Password:    
    <input type="Password" id="pass" name="pass"> <br>     
    <br> <br>    
    <input type="submit" value="Submit">    
    <input type="reset" value="Reset">  
    </form>    
    </Body>   
    </Html>
